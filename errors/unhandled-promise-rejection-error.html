<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>UnhandledPromiseRejection Example</title>
  </head>
  <body>
    <h1>UnhandledPromiseRejection Example</h1>
    <script>
      new Promise((resolve, reject) => {
        reject('Promise was rejected')
      })
    </script>
  </body>
</html>
